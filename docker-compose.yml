services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend-blue
      - frontend-green
    networks:
      - proxy-network
    restart: unless-stopped

  # ========================
  # BLUE Environment 
  # ========================
  frontend-blue:
    image: 192.168.100.67:8082/autoshop-frontend:latest
    depends_on:
      - backend-blue
    networks:
      proxy-network:
      blue-network:

  backend-blue:
    image: 192.168.100.67:8082/autoshop-backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://autoshop:autoshop123@db:5432/autoshop
    networks:
      blue-network:
        aliases:
          - backend

  # ========================
  # GREEN Environment
  # ========================
  frontend-green:
    image: 192.168.100.67:8082/autoshop-frontend:latest
    depends_on:
      - backend-green
    networks:
      proxy-network:
      green-network:

  backend-green:
    image: 192.168.100.67:8082/autoshop-backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://autoshop:autoshop123@db:5432/autoshop
    networks:
      green-network:
        aliases:
          - backend

  # ========================
  # Shared Database
  # ========================
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: autoshop
      POSTGRES_PASSWORD: autoshop123
      POSTGRES_DB: autoshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoshop"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blue-network
      - green-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  proxy-network:
  blue-network:
  green-network:
